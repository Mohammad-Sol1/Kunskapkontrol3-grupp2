<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Memory Game</h1>
    <section class="top-section">
      <div class="input-section">
        <form class="first-section-form">
          <h2 class="theme">Choose theme</h2>

          <input class="subject-value" type="text" placeholder="Enter a theme:  t.ex. cats or dogs ..." autofocus required />

          <!-- <input type="submit" value="Set theme" class="submit-btn" /> -->

          <div class="choose-lvl">
            <h2>Choose level</h2>
            <input type="radio" class="lvl-btn easy" id='24K' value="24" name="nivå" />
            <label for="24K"> 24 Card </label>
            <input type="radio" class="lvl-btn easy" id="48K" name="nivå" value="32" checked>
            <label for="48K">32 Card</label>
          </div>
          <h3 class="warning-message"> You need to chose cards theme and level</h3>
          <input type="submit" value="Start game" class="start-btn" />
        </form>
      </div>
    </section>

    <!-- Gameboard Section -->
    <section class="second-section">
      <div class="score-container">
        <div class="score-content">
          <p class="pairs-title">Score:</p>
        </div>
        <div class="card-container">
          <div class="card-content"></div>
        </div>
      </div>
      <button class="restart-btn">Restart</button>

      <!-- <div class="win-card-content">      </div> -->

    </section>

    <!--PlayAgain Section  -->
    <section class="third-section">
      <div class="overlay"></div>
      <div class="pop-up">
        <div class="popup-content">
          <h2 class="title">Congratulations!</h2>
          <p class="score-message">You finished the game</p>
          <button class="playagain-btn">Play Again</button>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="js/app.js"></script>
  
</body>

</html>
